<script>
		let map;

async function initMap() {
  const { Map } = await google.maps.importLibrary("maps");

  map = new Map(document.getElementById("map"), {
    center: { lat: 14.748000145789378, lng: 121.03654439479352 },
    zoom: 17,
  });

  // Markers for Maps
  const SaladStop = new google.maps.Marker({
    position: { lat:  14.551795044936362, lng:121.02359497248041  },
    map: map,
    label: "Salad Stop!",
    title: "",
  });

  const CraftSalad = new google.maps.Marker({
    position: {  lat: 14.556546642269804, lng: 121.05484702835882},
    map: map,
    label: "Burger King",
    title: "Burger King",
  });
  const GoSalads = new google.maps.Marker({
    position: { lat:14.590442622682431, lng: 121.06963317068887},
    map: map,
    label: "Go! Salads",
    title: "Go! Salads",
  });
  const Raffaele= new google.maps.Marker({
    position: { lat: 14.596309446382167, lng:120.97845630482524 },
    map: map,
    label: "Raffaele Woodfired Pizza, The Bayleaf Hotel",
    title: "Raffaele Woodfired Pizza",
  });
  const Bellini = new google.maps.Marker({
    position: { lat: 14.627095113577946, lng:121.05695182820907 },
    map: map,
    label: "Bellini's",
    title: "Bellini's",
  });
}

// Function to navigate to Jollibee location
function goToSaladStop() {
  map.panTo({ lat:  14.551795044936362, lng:121.02359497248041 });
}

// Function to navigate to Burger King location
function goToCraftSalad() {
  map.panTo({ lat: 14.556546642269804, lng: 121.05484702835882 });
}

function goToGoSalads(){
	map.panTo({lat:14.590442622682431, lng: 121.06963317068887});
}

initMap();
</script>

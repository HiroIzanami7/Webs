<script>
let map;

async function initMap() {
const { Map } = await google.maps.importLibrary("maps");

map = new Map(document.getElementById("map"), {
center: { lat: 14.748000145789378, lng: 121.03654439479352 },
zoom: 17,
});

// Markers for Jollibee and Burger King
const jollibeeMarker = new google.maps.Marker({
position: { lat: 14.748000145789378, lng: 121.03654439479352 },
map: map,
label: "Jollibee",
title: "Jollibee",
});

const burgerKingMarker = new google.maps.Marker({
position: { lat: 14.747718265257848, lng: 121.03643391952046 },
map: map,
label: "Burger King",
title: "Burger King",
});

const ChiMac = new google.maps.Marker({
position: { lat: 14.552173578959808,  lng: 121.04404309512134 },
map: map,
label: "ChiMac Chicken & Beer - BGC Forbestown",
title: "ChiMac Chicken & Beer - BGC Forbestown",
});

const Frankie = new google.maps.Marker({
position: { lat: 14.55386364652277,  lng: 121.0512565951213 },
map: map,
label: "Frankie's New York Buffalo Wings Crossroads BGC",
title: "Frankie's New York Buffalo Wings Crossroads BGC",
});

const BBQ = new google.maps.Marker({
position: { lat: 14.551845948613133,  lng: 121.04886166628634 },
map: map,
label: "BBQ Chicken - BGC",
title: "BBQ Chicken - BGC",
});

const JJANGDAK = new google.maps.Marker({
position: { lat: 14.554375245992668, lng: 121.04399842395627 },
map: map,
label: "JJANG-DAK Chicken & Beer BGC (짱닭포차)",
title: "JJANG-DAK Chicken & Beer BGC (짱닭포차)",
});
}

// Function to navigate to Jollibee location
function goToJollibee() {
map.panTo({ lat: 14.748000145789378, lng: 121.03654439479352 });
}

// Function to navigate to Burger King location
function goToBurgerKing() {
map.panTo({ lat: 14.747718265257848, lng: 121.03643391952046 });
}

function goToChicMac(){
map.panTo({ lat: 14.552173578959808,  lng: 121.04404309512134 });
}

function goToFrankies(){
map.panTo({ lat: 14.55386364652277,  lng: 121.0512565951213 });
}

function goToBBQ(){
map.panTo({ lat: 14.551845948613133,  lng: 121.04886166628634 });
}

function goToJJANGDAK(){
map.panTo({ lat: 14.554375245992668, lng: 121.04399842395627 });
}
initMap();
</script>
